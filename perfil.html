<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffee shop website design</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/skeleton.css">
    <link rel="stylesheet" href="static/css/custom.css">

</head>
<body onload="cargardatos()">
    
<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="static/Images/logo.png" alt="">
    </a>

    <nav class="navbar">
        <a href="./user.html">Productos</a>
        <a href="./compras.html"> Mis compras</a>
        <a href="./perfil.html">Perfil</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <!--<div class="fas fa-shopping-cart" id="cart-btn"></div>-->
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="two columns u-pull-right">
        <ul>
            <li class="submenu">
                <img src="static/img/cart.png" alt="" id="img-carrito">
                <div id="carrito">
                    <table id="lista-carrito" class="u-full-width">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                    <a href="#" id="comprar" onclick="comprar" class="button u-full-width">Comprar</a>
                </div>
            </li>
        </ul>
    </div>    
    

</header>
<!-- header section ends -->

<!-- menu section starts  -->

<section class="menu" id="menu">

    <h1 class="heading"> our <span>menu</span> </h1>

    <div class="box-container">

        <div class="box">
            
            <h3>Nombre</h3>
            <input type="text" id="nombrep" value="" disabled>
            <h3>Apellido</h3>
            <input type="text" id="apellidop" value="" disabled>
            <h3>Telefono</h3>
            <input type="text" id="telefonop" value="" disabled>
            <h3>Email</h3>
            <input type="text" id="emailp" value="" disabled>
            <h3>Dirección</h3>
            <input type="text" id="direccionp" value="" disabled>
            <h3>Contraseña</h3>
            <input type="password" id="contraseñap" value="" disabled>           
            <br>
            
        </div>

        
    </div>

</section>














<!-- custom js file link  -->
<script src="static/Javascript/script.js"></script>
<script src="static/Javascript/app.js"></script>
<script src="static/Javascript/login.js"></script>
</body>
</html>
